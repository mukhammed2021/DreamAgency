<section class="recent-work">
   <div class="recent-work__container">
      <div class="recent-work__header">
         <h2 class="recent-work__title title">
            Our Recent Work <span>By Our <span>Experts</span></span>
         </h2>
         <p class="recent-work__text">
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a
            galley of type and scrambled it to make a type specimen book.
         </p>
      </div>
      <!-- Оболочка слайдера -->
      <div class="recent-work__slider swiper">

         <div class="recent-work__wrapper swiper-wrapper">
            <!-- Слайд -->
            <div class="recent-work__slide slide-work swiper-slide">
               <div class="slide-work__images">
                  <div class="slide-work__item-desktop-image">

                        src="img/recent-work/ui-soup-desktop.jpeg"

                        height="238"
                        alt="UI Soup desktop version"
                        class="slide-work__desktop-image"
                     />
                  </div>
                  <div class="slide-work__item-mobile-image">
                     <img
                        src="img/recent-work/ui-soup-mobile.jpeg"
                        width="89"
                        height="238"
                        alt="UI Soup mobile version"
                        class="slide-work__mobile-image"
                     />
                  </div>
               </div>
               <div class="slide-work__content">
                  <div class="slide-work__title">UI Soup</div>
                  <a href="#" class="slide-work__link">View Work</a>
               </div>
            </div>
            <div class="recent-work__slide slide-work swiper-slide">

                  <div class="slide-work__item-desktop-image">
                     <img
                        src="img/recent-work/goldcrown-labs-desktop.jpeg"
                        alt="Goldcrown Labs desktop version"
                        class="slide-work__desktop-image"

                  <div class="slide-work__item-mobile-image">

                        src="img/recent-work/goldcrown-labs-mobile.jpeg"
                        alt="Goldcrown Labs mobile version"
                        class="slide-work__mobile-image"

               </div>
               <div class="slide-work__content">
                  <div class="slide-work__title">Goldcrown Labs</div>
                  <a href="#" class="slide-work__link">View Work</a>
               </div>
            </div>
            <div class="recent-work__slide slide-work swiper-slide">
               <div class="slide-work__images">
                  <div class="slide-work__item-desktop-image">
                     <img
                        src="img/recent-work/ui-soup-desktop.jpeg"
                        alt="UI Soup desktop version"
                        class="slide-work__desktop-image"
                     />
                  </div>
                  <div class="slide-work__item-mobile-image">
                     <img
                        src="img/recent-work/ui-soup-mobile.jpeg"
                        alt="UI Soup mobile version"
                        class="slide-work__mobile-image"

            <button type="button" class="recent-work__button recent-work__button--prev">
               <svg width="10" height="16">
